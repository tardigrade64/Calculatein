<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>

  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --button-color: blue;
      --ac-button-color: red;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
      transition: 0.3s;
      margin: 0;
    }

    #calculator {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #display {
      width: 100%;
      height: 80px;
      font-size: 36px;
      text-align: right;
      color: var(--text-color);
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
    }

    button {
      padding: 8px;
      font-size: 16px;
      border: none;
      background: var(--button-color);
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 70%;
      aspect-ratio: 1 / 1;
      transition: 0.2s;
    }

    #ac-button {
      background: var(--ac-button-color);
    }

    button:hover {
      opacity: 0.8;
    }

    #scientific {
      display: none;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 10px;
      width: 100%;
    }

    @media (min-width: 768px) {
      #calculator {
        max-width: 900px;
      }

      button {
        width: 60%;
        padding: 6px;
        font-size: 14px;
      }

      #display {
        font-size: 36px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" disabled>

    <div id="buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="setOperation('+')">+</button>
      <button onclick="clearDisplay()" id="ac-button">AC</button>
      
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="setOperation('-')">-</button>
      <button onclick="setOperation('/')">/</button>
      
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendDecimal()">.</button>
      
      <button onclick="calculatePercentage()">%</button>
      <button onclick="calculate()">=</button>
      <button onclick="toggleMode()">Sci</button>
      <button onclick="toggleTheme()">&#9881;</button>  <!-- Gear Symbol -->
      <button onclick="setOperation('*')">*</button>
    </div>

    <div id="scientific">
      <button onclick="appendFunction('Math.sqrt')">√</button>
      <button onclick="appendFunction('Math.pow')">xⁿ</button>
      <button onclick="appendFunction('Math.sin')">sin</button>
      <button onclick="appendFunction('Math.cos')">cos</button>
      <button onclick="appendFunction('Math.tan')">tan</button>
      <button onclick="appendNumber(Math.PI)">π</button>
      <button onclick="appendNumber(Math.E)">e</button>
      <button onclick="calculateGamma()">Γ(x)</button>
      <button onclick="calculateBeta()">B(x, y)</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operation = null;
    let firstOperand = null;
    let isScientificMode = false;
    let isDarkMode = true;

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (firstOperand === null) {
        firstOperand = parseFloat(currentInput);
      } else if (operation) {
        firstOperand = calculate();
      }
      operation = op;
      currentInput = '';
    }

    function clearDisplay() {
      currentInput = '';
      firstOperand = null;
      operation = null;
      updateDisplay();
    }

    function calculate() {
      if (currentInput === '' || firstOperand === null) return;
      let secondOperand = parseFloat(currentInput);
      let result;
      switch (operation) {
        case '+': result = firstOperand + secondOperand; break;
        case '-': result = firstOperand - secondOperand; break;
        case '*': result = firstOperand * secondOperand; break;
        case '/': result = firstOperand / secondOperand; break;
        default: return;
      }
      currentInput = result.toString();
      firstOperand = result;
      operation = null;
      updateDisplay();
    }

    function calculatePercentage() {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      currentInput = (num / 100).toString();
      updateDisplay();
    }

    function appendFunction(func) {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      let result;
      switch (func) {
        case 'Math.sqrt': result = Math.sqrt(num); break;
        case 'Math.sin': result = Math.sin(num); break;
        case 'Math.cos': result = Math.cos(num); break;
        case 'Math.tan': result = Math.tan(num); break;
        case 'Math.pow': 
          let exponent = prompt("Enter exponent:");
          result = Math.pow(num, parseFloat(exponent)); 
          break;
        default: return;
      }
      currentInput = result.toString();
      updateDisplay();
    }

    function toggleMode() {
      isScientificMode = !isScientificMode;
      document.getElementById('scientific').style.display = isScientificMode ? 'grid' : 'none';
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.documentElement.style.setProperty('--bg-color', isDarkMode ? 'black' : 'white');
      document.documentElement.style.setProperty('--text-color', isDarkMode ? 'white' : 'black');
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }
  </script>
</body>
</html>
