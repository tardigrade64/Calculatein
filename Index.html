<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;
            height: calc(95vh + 1cm);
            padding: 20px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        #display {
            grid-column: span 7;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #theme-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="theme-button" onclick="changeTheme()">üñåÔ∏è</button>

    <div id="calculator">
        <input id="display" type="text" disabled>

        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- New Functionality -->
        <button class="button" onclick="convertCurrency()">üí∞</button>
        <button class="button" onclick="convertWeight()">‚öñÔ∏è</button>
        <button class="button" onclick="convertVolume()">üß™</button>
        <button class="button" onclick="convertTime()">‚è≥</button>
        <button class="button" onclick="convertTemperature()">üå°Ô∏è</button>
        <button class="button" onclick="calculatePercentage()">%</button>
        <button class="button" onclick="solveQuadratic()">ùë•¬≤</button>
        <button class="button" onclick="checkPrime()">üî¢</button>
        <button class="button" onclick="findLCM()">LCM</button>
        <button class="button" onclick="findGCD()">GCD</button>
        <button class="button" onclick="convertBinary()">BIN</button>
        <button class="button" onclick="convertHex()">HEX</button>
        <button class="button" onclick="complexOperation()">ùëñ</button>
        <button class="button" onclick="calculatePower()">x ∏</button>
        <button class="button" onclick="convertRadiansDegrees()">¬∞‚Üîrad</button>
        <button class="button" onclick="modulo()">MOD</button>
        <button class="button" onclick="generateRandom()">üé≤</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operation = op;
            currentInput = '';
        }

        function calculate() {
            let secondOperand = parseFloat(currentInput);
            if (operation === '+') currentInput = (firstOperand + secondOperand).toString();
            if (operation === '-') currentInput = (firstOperand - secondOperand).toString();
            if (operation === '*') currentInput = (firstOperand * secondOperand).toString();
            if (operation === '/') currentInput = (firstOperand / secondOperand).toString();
            operation = null;
            firstOperand = null;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function solveQuadratic() {
            alert("Quadratic solver coming soon!");
        }

        function checkPrime() {
            alert("Prime number checker coming soon!");
        }

        function findLCM() {
            alert("LCM finder coming soon!");
        }

        function findGCD() {
            alert("GCD finder coming soon!");
        }

        function convertBinary() {
            alert("Binary conversion coming soon!");
        }

        function convertHex() {
            alert("Hexadecimal conversion coming soon!");
        }

        function complexOperation() {
            alert("Complex number support coming soon!");
        }

        function calculatePower() {
            alert("Exponentiation feature coming soon!");
        }

        function convertRadiansDegrees() {
            alert("Radians/Degrees conversion coming soon!");
        }

        function modulo() {
            if (currentInput === '') return;
            let num = parseFloat(currentInput);
            currentInput = (num % 2).toString();
            updateDisplay();
        }

        function generateRandom() {
            currentInput = Math.floor(Math.random() * 100).toString();
            updateDisplay();
        }

        function changeTheme() {
            const colors = ["red", "orange", "yellow", "green", "blue"];
            let buttons = document.querySelectorAll(".button");
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            buttons.forEach(button => button.style.backgroundColor = newColor);
        }
    </script>

</body>
</html>
