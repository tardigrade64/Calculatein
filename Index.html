<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .button {
            background-color: blue; /* Set buttons to blue */
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: darkblue; /* Slightly darker blue when pressed */
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #display {
            grid-column: span 7; /* Full width of the grid */
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>
        <button class="button" onclick="clearDisplay()">✖️</button> <!-- Correct ✖️ symbol -->
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('×')">×</button> <!-- Real multiplication symbol -->
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('asin')">asin</button>
        <button class="button" onclick="setScientific('acos')">acos</button>
        <button class="button" onclick="setScientific('atan')">atan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('ln')">ln</button>
        <button class="button" onclick="setScientific('sqrt')">√</button>
        <button class="button" onclick="setScientific('exp')">exp</button>
        <button class="button" onclick="setScientific('pi')">π</button>
        <button class="button" onclick="setScientific('e')">e</button>
        <button class="button" onclick="setScientific('pow')">^</button>
        <button class="button" onclick="setScientific('factorial')">x!</button>

        <!-- Memory Buttons -->
        <button class="button" onclick="memoryClear()">MC</button>
        <button class="button" onclick="memoryRecall()">MR</button>
        <button class="button" onclick="memoryAdd()">M+</button>
        <button class="button" onclick="memorySubtract()">M-</button>

        <!-- Clear/Parentheses/Percent/Inverse -->
        <button class="button" onclick="clearCurrent()">C</button> <!-- Clear current input -->
        <button class="button" onclick="appendParenthesis('(')">(</button>
        <button class="button" onclick="appendParenthesis(')')">)</button>
        <button class="button" onclick="calculatePercentage()">%</button>
        <button class="button" onclick="inverse()">1/x</button> <!-- Inverse -->
        <button class="button" onclick="random()">rand</button>
    </div>

    <script>
        let currentInput = '';
        let firstOperand = null;
        let operation = null;
        let memory = 0; // Memory store

        // Update the display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Append number to the display
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal point to the display
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set the operation (addition, subtraction, etc.)
        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        // Calculate the result
        function calculate() {
            let result = 0;
            let secondOperand = parseFloat(currentInput);

            switch (operation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '×':
                    result = firstOperand * secondOperand;  // Using the real multiplication symbol
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Clear the display (deletes one character at a time)
        function clearDisplay() {
            currentInput = currentInput.slice(0, -1); // Remove last character
            updateDisplay();
        }

        // Clear current input
        function clearCurrent() {
            currentInput = '';
            updateDisplay();
        }

        // Memory functions
        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            currentInput = memory.toString();
            updateDisplay();
        }

        function memoryAdd() {
            memory += parseFloat(currentInput);
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput);
        }

        // Parentheses
        function appendParenthesis(par) {
            currentInput += par;
            updateDisplay();
        }

        // Percentage calculation
        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        // Inverse (1/x)
        function inverse() {
            currentInput = (1 / parseFloat(currentInput)).toString();
            updateDisplay();
        }

        // Random number generator
        function random() {
            currentInput = Math.random().toString();
            updateDisplay();
        }

        // Scientific functions
        function setScientific(func) {
            if (currentInput === '') return;
            let num = parseFloat(currentInput);
            switch (func) {
                case 'sin':
                    currentInput = Math.sin(num).toString();
