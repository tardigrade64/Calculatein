<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 700px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }

        .button {
            background-color: blue;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: darkblue;
        }

        #display {
            grid-column: span 7;
            padding: 15px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
        }

        #paint-btn {
            background-color: gray;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>
        <button id="paint-btn" class="button" onclick="changeButtonColor()">üñåÔ∏è</button>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('sqrt')">‚àö</button>
        <button class="button" onclick="setScientific('pow')">^</button>
        <button class="button" onclick="setScientific('factorial')">x!</button>

        <!-- Memory Functions -->
        <button class="button" onclick="memoryStore()">M+</button>
        <button class="button" onclick="memoryRecall()">MR</button>
        <button class="button" onclick="memoryClear()">MC</button>

        <!-- Unit Conversion -->
        <button class="button" onclick="convertUnits()">Convert</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;
        let memory = 0;
        let colors = ['red', 'orange', 'yellow', 'green', 'blue'];
        let colorIndex = 0;

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operation = op;
            currentInput = '';
        }

        function calculate() {
            if (firstOperand === null || operation === null) return;
            let secondOperand = parseFloat(currentInput);
            switch (operation) {
                case '+': currentInput = (firstOperand + secondOperand).toString(); break;
                case '-': currentInput = (firstOperand - secondOperand).toString(); break;
                case '*': currentInput = (firstOperand * secondOperand).toString(); break;
                case '/': currentInput = (firstOperand / secondOperand).toString(); break;
            }
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        function setScientific(func) {
            let num = parseFloat(currentInput);
            switch (func) {
                case 'sin': currentInput = Math.sin(num).toString(); break;
                case 'cos': currentInput = Math.cos(num).toString(); break;
                case 'tan': currentInput = Math.tan(num).toString(); break;
                case 'log': currentInput = Math.log10(num).toString(); break;
                case 'sqrt': currentInput = Math.sqrt(num).toString(); break;
                case 'pow': currentInput = Math.pow(num, 2).toString(); break;
                case 'factorial': currentInput = factorial(num).toString(); break;
            }
            updateDisplay();
        }

        function factorial(n) {
            return n === 0 ? 1 : n * factorial(n - 1);
        }

        function memoryStore() {
            memory = parseFloat(currentInput);
        }

        function memoryRecall() {
            currentInput = memory.toString();
            updateDisplay();
        }

        function memoryClear() {
            memory = 0;
        }

        function changeButtonColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.backgroundColor = colors[colorIndex];
            });
        }

        function convertUnits() {
            let value = parseFloat(prompt("Enter value to convert:"));
            let type = prompt("Convert: 1. Length (cm ‚Üî in), 2. Weight (kg ‚Üî lb), 3. Volume (L ‚Üî gal)");

            if (type === '1') value = value * 0.393701; // cm to in
            if (type === '2') value = value * 2.20462; // kg to lb
            if (type === '3') value = value * 0.264172; // L to gal

            alert("Converted value: " + value);
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }
    </script>

</body>
</html>
