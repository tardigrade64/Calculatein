<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* Body and overall design */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;  /* Limit to iPad width */
            height: calc(95vh + 1cm); /* Increased by 1cm */
            padding: 20px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px 40px; /* Increased horizontal padding for rectangular shape */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            border-radius: 5px; /* Change to make buttons rectangular */
        }

        .button:active {
            background-color: #555;
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #display {
            grid-column: span 7; /* Full width of the grid */
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #settings, #colorPicker {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        #colorPicker {
            left: 70px; /* Position it next to the settings button */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #calculator {
                grid-template-columns: repeat(5, 1fr); /* 5 columns for smaller screens */
                max-width: 500px;
            }

            .button {
                padding: 15px;
                font-size: 16px; /* Smaller font for mobile */
            }

            #display {
                font-size: 24px;  /* Smaller text for display */
            }
        }

        @media (max-width: 600px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for very small screens */
                max-width: 400px;
            }

            .button {
                padding: 12px;
                font-size: 14px; /* Smaller font size */
            }

            #display {
                font-size: 20px;  /* Smaller text for display */
            }
        }
    </style>
</head>
<body>

    <button id="settings" onclick="toggleButtonColors()">‚öôÔ∏è</button>
    <button id="colorPicker" onclick="changeButtonColor()">üé®</button>

    <div id="calculator">
        <input id="display" type="text" disabled>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">‚úñÔ∏è</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('asin')">asin</button>
        <button class="button" onclick="setScientific('acos')">acos</button>
        <button class="button" onclick="setScientific('atan')">atan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('ln')">ln</button>
        <button class="button" onclick="setScientific('sqrt')">‚àö</button>
        <button class="button" onclick="setScientific('exp')">exp</button>
        <button class="button" onclick="setScientific('pi')">œÄ</button>
        <button class="button" onclick="setScientific('e')">e</button>
        <button class="button" onclick="setScientific('pow')">^</button>
        <button class="button" onclick="setScientific('factorial')">x!</button>
        <button class="button" onclick="setScientific('csc')">csc</button>
        <button class="button" onclick="setScientific('sec')">sec</button>
        <button class="button" onclick="setScientific('cot')">cot</button>
        <button class="button" onclick="setScientific('deg')">deg</button>
        <button class="button" onclick="setScientific('rad')">rad</button>
        <button class="button" onclick="setScientific('rand')">rand</button>
        <button class="button" onclick="setScientific('sinh')">sinh</button>
        <button class="button" onclick="setScientific('cosh')">cosh</button>
        <button class="button" onclick="setScientific('tanh')">tanh</button>
        <button class="button" onclick="setScientific('abs')">abs</button>
        <button class="button" onclick="setScientific('int')">int</button>
        <button class="button" onclick="setScientific('factor')">factor</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;
        let scientificFunction = null;
        let darkMode = true;  // Initial state for button color scheme (dark mode)
        let buttonColors = ['green', 'blue', 'red', 'yellow', 'orange'];
        let currentColorIndex = 0;

        // Update display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Append number to the display
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal point to the display
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set the operation (addition, subtraction, etc.)
        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        // Set scientific function
        function setScientific(func) {
            if (currentInput === '') return;

            let num = parseFloat(currentInput);

            switch (func) {
                case 'sin':
                    currentInput = Math.sin(num).toString();
                    break;
                case 'cos':
                    currentInput = Math.cos(num).toString();
                    break;
                case 'tan':
                    currentInput = Math.tan(num).toString();
                    break;
                case 'asin':
                    currentInput = Math.asin(num).toString();
                    break;
                case 'acos':
                    currentInput = Math.acos(num).toString();
                    break;
                case 'atan':
                    currentInput = Math.atan(num).toString();
                    break;
                case 'log':
                    currentInput = Math.log10(num).toString();
                    break;
                case 'ln':
                    currentInput = Math.log(num).toString();
                    break;
                case 'sqrt':
                    currentInput = Math.sqrt(num).toString();
                    break;
                case 'exp':
                    currentInput = Math.exp(num).toString();
                    break;
                case 'pi':
                    currentInput = Math.PI.toString();
                    break;
                case 'e':
                    currentInput = Math.E.toString();
                    break;
                case 'pow':
                    currentInput = Math.pow(num, 2).toString(); // ^ as square for simplicity
                    break;
                case 'factorial':
                    currentInput = factorial(num).toString();
                    break;
                case 'csc':
                    currentInput = (1 / Math.sin(num)).toString();
                    break;
                case 'sec':
                    currentInput = (1 / Math.cos(num)).toString();
                    break;
                case 'cot':
                    currentInput = (1 / Math.tan(num)).toString();
                    break;
                case 'deg':
                    currentInput = (num * (180 / Math.PI)).toString();
                    break;
                case 'rad':
                    currentInput = (num * (Math.PI / 180)).toString();
                    break;
                case 'rand':
                    currentInput = Math.random().toString();
                    break;
                case 'sinh':
                    currentInput = Math.sinh(num).toString();
                    break;
                case 'cosh':
                    currentInput = Math.cosh(num).toString();
                    break;
                case 'tanh':
                    currentInput = Math.tanh(num).toString();
                    break;
                case 'abs':
                    currentInput = Math.abs(num).toString();
                    break;
                case 'int':
                    currentInput = Math.floor(num).toString();
                    break;
                case 'factor':
                    currentInput = factorial(num).toString();
                    break;
            }
            updateDisplay();
        }

        // Calculate result
        function calculate() {
            let result = 0;
