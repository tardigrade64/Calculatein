<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .button {
            background-color: blue;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: darkblue;
        }

        #display {
            grid-column: span 7; /* Full width of the grid */
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('sqrt')">âˆš</button>

        <!-- Conversion Functions -->
        <button class="button" onclick="convert('currency')">Currency</button>
        <button class="button" onclick="convert('weight')">Weight</button>
        <button class="button" onclick="convert('volume')">Volume</button>
        <button class="button" onclick="convert('time')">Time</button>
    </div>

    <script>
        let currentInput = '';
        let firstOperand = null;
        let operation = null;

        // Update the display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Clear the display
        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Append a number to the display
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal to the display
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set the operation (addition, subtraction, etc.)
        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        // Perform the calculation
        function calculate() {
            let result = 0;
            let secondOperand = parseFloat(currentInput);

            switch (operation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    if (secondOperand !== 0) {
                        result = firstOperand / secondOperand;
                    } else {
                        result = 'Error';
                    }
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Scientific functions (sin, cos, etc.)
        function setScientific(func) {
            if (currentInput === '') return;

            let num = parseFloat(currentInput);

            switch (func) {
                case 'sin':
                    currentInput = Math.sin(num).toString();
                    break;
                case 'cos':
                    currentInput = Math.cos(num).toString();
                    break;
                case 'tan':
                    currentInput = Math.tan(num).toString();
                    break;
                case 'log':
                    currentInput = Math.log10(num).toString();
                    break;
                case 'sqrt':
                    currentInput = Math.sqrt(num).toString();
                    break;
                default:
                    break;
            }
            updateDisplay();
        }

        // Conversion functions (currency, weight, etc.)
        function convert(type) {
            let value = parseFloat(currentInput);
            if (isNaN(value)) {
                currentInput = "Invalid Input";
                updateDisplay();
                return;
            }

            switch (type) {
                case 'currency':
                    // Example conversion: USD to EUR (1 USD = 0.92 EUR)
                    currentInput = (value * 0.92).toFixed(2) + " EUR";
                    break;
                case 'weight':
                    // Example conversion: kg to lb (1 kg = 2.20462 lb)
                    currentInput = (value * 2.20462).toFixed(2) + " lb";
                    break;
                case 'volume':
                    // Example conversion: liter to gallon (1 liter = 0.264172 gallon)
                    currentInput = (value * 0.264172).toFixed(2) + " gal";
                    break;
                case 'time':
                    // Example conversion: hours to minutes (1 hour = 60 minutes)
                    currentInput = (value * 60).toFixed(2) + " min";
                    break;
                default:
                    break;
            }

            updateDisplay();
        }
    </script>

</body>
</html>
