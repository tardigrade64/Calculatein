<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:active {
            background-color: #555;
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #display {
            grid-column: span 4;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 20px;
        }

        #scientific {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            grid-column: span 4;
        }

        .scientific-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scientific-button:active {
            background-color: #555;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>
        <button class="button" onclick="appendFunction('sin')">sin</button>
        <button class="button" onclick="appendFunction('cos')">cos</button>
        <button class="button" onclick="appendFunction('tan')">tan</button>
        <button class="button" onclick="toggleTheme()">Change Color</button>

        <div id="scientific">
            <button class="scientific-button" onclick="appendFunction('sinh')">sinh</button>
            <button class="scientific-button" onclick="appendFunction('cosh')">cosh</button>
            <button class="scientific-button" onclick="appendFunction('tanh')">tanh</button>
            <button class="scientific-button" onclick="generateRand()">Rand</button>
            <button class="scientific-button" onclick="toggleDegRad()">Deg/Rad</button>
            <button class="scientific-button" onclick="calculateGamma()">Gamma</button>
            <button class="scientific-button" onclick="calculateBeta()">Beta</button>
            <button class="scientific-button" onclick="memoryRecall()">MR</button>
            <button class="scientific-button" onclick="memoryClear()">MC</button>
            <button class="scientific-button" onclick="memoryAdd()">M+</button>
            <button class="scientific-button" onclick="memorySubtract()">M-</button>
            <button class="scientific-button" onclick="appendLeftParenthesis()"> ( </button>
            <button class="scientific-button" onclick="appendParenthesis()"> ) </button>
            <button class="scientific-button" onclick="setOperation('^')">^</button>
        </div>

    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;
        let secondOperand = null;
        let memory = 0;  // Variable to store memory value
        let isDegreeMode = true; // Degree mode flag

        // Update display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Append number to the display
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal point to the display
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set the operation
        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        // Calculate the result
        function calculate() {
            if (currentInput === '' || firstOperand === null || !operation) return;
            let result;

            switch (operation) {
                case '+': result = firstOperand + parseFloat(currentInput); break;
                case '-': result = firstOperand - parseFloat(currentInput); break;
                case '*': result = firstOperand * parseFloat(currentInput); break;
                case '/': result = firstOperand / parseFloat(currentInput); break;
                case '^': result = Math.pow(firstOperand, parseFloat(currentInput)); break;
                default: return;
            }

            currentInput = result.toString();
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Clear the display
        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            secondOperand = null;
            operation = null;
            updateDisplay();
        }

        // Toggle between degree and radian mode
        function toggleDegRad() {
            isDegreeMode = !isDegreeMode;
            if (isDegreeMode) {
                alert('Now in Degree mode');
            } else {
                alert('Now in Radian mode');
            }
        }

        // Generate random number
        function generateRand() {
            currentInput = (Math.random()).toString();
            updateDisplay();
        }

        // Append function (sin, cos, tan, etc.)
        function appendFunction(func) {
            currentInput += func + '(';
            updateDisplay();
        }

        // Memory Recall (MR)
        function memoryRecall() {
            currentInput = memory.toString();
            updateDisplay();
        }

        // Memory Clear (MC)
        function memoryClear() {
            memory = 0;
            currentInput = '';
            updateDisplay();
        }

        // Memory Add (M+)
        function memoryAdd() {
            memory += parseFloat(currentInput);
            currentInput = '';
            updateDisplay();
        }

        // Memory Subtract (M-)
        function memorySubtract() {
            memory -= parseFloat(currentInput);
            currentInput = '';
            updateDisplay();
        }

        // Toggle theme between different colors
        function toggleTheme() {
            const body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === 'black' ? '#333' : 'black';
            body.style.color = body.style.color === 'white' ? 'black' : 'white';
        }
    </script>

</body>
</html>
