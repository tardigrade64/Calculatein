<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-gap: 8px;
            width: 90%;
            max-width: 700px;
            padding: 20px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        #display {
            grid-column: span 7;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #calculator {
                grid-template-columns: repeat(5, 1fr);
            }

            .button {
                padding: 12px;
                font-size: 14px;
            }

            #display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>
        
        <!-- Row 1 -->
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="setScientific('pi')">π</button>
        <button class="button" onclick="setScientific('e')">e</button>
        <button class="button" onclick="setScientific('sqrt')">√</button>
        <button class="button" onclick="setScientific('cbrt')">∛</button>
        <button class="button" onclick="setScientific('nthRoot')">ⁿ√</button>
        <button class="button" onclick="setOperation('/')">/</button>

        <!-- Row 2 -->
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setOperation('*')">*</button>

        <!-- Row 3 -->
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setScientific('asin')">asin</button>
        <button class="button" onclick="setScientific('acos')">acos</button>
        <button class="button" onclick="setScientific('atan')">atan</button>
        <button class="button" onclick="setOperation('-')">-</button>

        <!-- Row 4 -->
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setScientific('sinh')">sinh</button>
        <button class="button" onclick="setScientific('cosh')">cosh</button>
        <button class="button" onclick="setScientific('tanh')">tanh</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Row 5 -->
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('ln')">ln</button>
        <button class="button" onclick="setScientific('exp')">exp</button>
        <button class="button" onclick="setScientific('pow')">^</button>

        <!-- Row 6 -->
        <button class="button" onclick="setScientific('factorial')">x!</button>
        <button class="button" onclick="setScientific('csc')">csc</button>
        <button class="button" onclick="setScientific('sec')">sec</button>
        <button class="button" onclick="setScientific('cot')">cot</button>
        <button class="button" onclick="setScientific('deg')">deg</button>
        <button class="button" onclick="setScientific('rad')">rad</button>
        <button class="button" onclick="setScientific('rand')">rand</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        function setScientific(func) {
            let num = parseFloat(currentInput);

            switch (func) {
                case 'sqrt': currentInput = Math.sqrt(num).toString(); break;
                case 'cbrt': currentInput = Math.cbrt(num).toString(); break;
                case 'nthRoot': 
                    let root = prompt("Enter root value:");
                    currentInput = Math.pow(num, 1 / parseFloat(root)).toString();
                    break;
                case 'pow': currentInput = Math.pow(num, 2).toString(); break;
                case 'factorial': currentInput = factorial(num).toString(); break;
                case 'log': currentInput = Math.log10(num).toString(); break;
                case 'ln': currentInput = Math.log(num).toString(); break;
                case 'exp': currentInput = Math.exp(num).toString(); break;
                case 'sin': currentInput = Math.sin(num).toString(); break;
                case 'cos': currentInput = Math.cos(num).toString(); break;
                case 'tan': currentInput = Math.tan(num).toString(); break;
            }
            updateDisplay();
        }

        function calculate() {
            let result = 0;
            let secondOperand = parseFloat(currentInput);

            if (firstOperand !== null && operation !== null) {
                switch (operation) {
                    case '+': result = firstOperand + secondOperand; break;
                    case '-': result = firstOperand - secondOperand; break;
                    case '*': result = firstOperand * secondOperand; break;
                    case '/': result = firstOperand / secondOperand; break;
                }
                firstOperand = result;
                operation = null;
                currentInput = result.toString();
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operation = null;
            updateDisplay();
        }
    </script>

</body>
</html>
