<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with Sidebar</title>
    <style>
        /* Body and overall design */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #444;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #calculator-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #display {
            grid-column: span 7;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #calculator {
                grid-template-columns: repeat(5, 1fr);
                max-width: 500px;
            }

            .button {
                padding: 15px;
                font-size: 16px;
            }

            #display {
                font-size: 24px;
            }
        }

        @media (max-width: 600px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr);
                max-width: 400px;
            }

            .button {
                padding: 12px;
                font-size: 14px;
            }

            #display {
                font-size: 20px;
            }
        }

        #colorButton {
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        #memory {
            margin-top: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        .memory-item {
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div>
            <button id="colorButton">Change Colors</button>
            <div id="colorOptions" style="display: none;">
                <div class="color-option red" onclick="changeButtonColors('red')"></div>
                <div class="color-option orange" onclick="changeButtonColors('orange')"></div>
                <div class="color-option yellow" onclick="changeButtonColors('yellow')"></div>
                <div class="color-option green" onclick="changeButtonColors('green')"></div>
                <div class="color-option blue" onclick="changeButtonColors('blue')"></div>
            </div>
        </div>
        <div id="memory">
            <h3>Memory</h3>
            <!-- Memory items will be appended here -->
        </div>
    </div>
