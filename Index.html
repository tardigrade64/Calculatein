<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  
  <!-- CSS (Styling) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #calculator {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #ccc;
    }

    button:active {
      background: #bbb;
    }
  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" disabled>

    <div id="buttons">
      <!-- Basic Calculator Buttons -->
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="setOperation('+')">+</button>
      
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="setOperation('-')">-</button>
      
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="setOperation('*')">*</button>
      
      <button onclick="appendNumber(0)">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="setOperation('/')">/</button>

      <!-- Scientific Functions -->
      <button onclick="appendFunction('Math.sqrt')">√</button>
      <button onclick="appendFunction('Math.pow')">xⁿ</button>
      <button onclick="appendFunction('Math.sin')">sin</button>
      <button onclick="appendFunction('Math.cos')">cos</button>
      <button onclick="appendFunction('Math.tan')">tan</button>
      <button onclick="appendNumber(Math.PI)">π</button>
      <button onclick="appendNumber(Math.E)">e</button>

      <!-- Toggle Scientific Mode -->
      <button onclick="toggleMode()">Scientific Mode</button>
    </div>
  </div>

  <!-- JavaScript (Functionality) -->
  <script>
    let currentInput = '';
    let operation = null;
    let firstOperand = null;
    let isScientificMode = false;

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (firstOperand === null) {
        firstOperand = parseFloat(currentInput);
      } else if (operation) {
        firstOperand = calculate();
      }
      operation = op;
      currentInput = '';
    }

    function clearDisplay() {
      currentInput = '';
      firstOperand = null;
      operation = null;
      updateDisplay();
    }

    function calculate() {
      if (currentInput === '' || firstOperand === null) return;
      let secondOperand = parseFloat(currentInput);
      let result;
      switch (operation) {
        case '+':
          result = firstOperand + secondOperand;
          break;
        case '-':
          result = firstOperand - secondOperand;
          break;
        case '*':
          result = firstOperand * secondOperand;
          break;
        case '/':
          result = firstOperand / secondOperand;
          break;
        default:
          return;
      }
      currentInput = result.toString();
      firstOperand = result;
      operation = null;
      updateDisplay();
    }

    function appendFunction(func) {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      let result;
      switch (func) {
        case 'Math.sqrt':
          result = Math.sqrt(num);
          break;
        case 'Math.sin':
          result = Math.sin(num);
          break;
        case 'Math.cos':
          result = Math.cos(num);
          break;
        case 'Math.tan':
          result = Math.tan(num);
          break;
        case 'Math.pow':
          let exponent = prompt("Enter exponent:");
          result = Math.pow(num, parseFloat(exponent));
          break;
        default:
          return;
      }
      currentInput = result.toString();
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }

    function toggleMode() {
      isScientificMode = !isScientificMode;
      const modeButton = document.querySelector('button[onclick="toggleMode()"]');
      if (isScientificMode) {
        modeButton.textContent = 'Basic Mode';
      } else {
        modeButton.textContent = 'Scientific Mode';
      }
    }
  </script>
</body>
</html>
