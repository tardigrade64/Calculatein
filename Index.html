<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            max-width: 700px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }

        #display {
            grid-column: span 7;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .button {
            background-color: blue;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }

        .button:active {
            background-color: darkblue;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>

        <!-- Numbers and Basic Operations -->
        <button class="button" onclick="deleteOne()">✖️</button>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">÷</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">×</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">−</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('sqrt')">√</button>
        <button class="button" onclick="setScientific('exp')">e^x</button>
        <button class="button" onclick="setScientific('pi')">π</button>

        <!-- Conversion Functions -->
        <button class="button" onclick="convert('currency')">Currency</button>
        <button class="button" onclick="convert('weight')">Weight</button>
        <button class="button" onclick="convert('volume')">Volume</button>
        <button class="button" onclick="convert('time')">Time</button>
    </div>

    <script>
        let currentInput = '';
        let firstOperand = null;
        let operation = null;

        // Update the display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Delete one character
        function deleteOne() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        // Clear the display
        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Append a number
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal point
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set an operation
        function setOperation(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operation = op;
            currentInput = '';
        }

        // Calculate result
        function calculate() {
            if (firstOperand === null || currentInput === '') return;

            let secondOperand = parseFloat(currentInput);
            let result = 0;

            switch (operation) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '*': result = firstOperand * secondOperand; break;
                case '/': result = secondOperand !== 0 ? firstOperand / secondOperand : 'Error'; break;
                default: return;
            }

            currentInput = result.toString();
            firstOperand = null;
            operation = null;
            updateDisplay();
        }

        // Scientific functions
        function setScientific(func) {
            if (currentInput === '') return;
            let num = parseFloat(currentInput);
            switch (func) {
                case 'sin': currentInput = Math.sin(num).toString(); break;
                case 'cos': currentInput = Math.cos(num).toString(); break;
                case 'tan': currentInput = Math.tan(num).toString(); break;
                case 'log': currentInput = Math.log10(num).toString(); break;
                case 'sqrt': currentInput = Math.sqrt(num).toString(); break;
                case 'exp': currentInput = Math.exp(num).toString(); break;
                case 'pi': currentInput = Math.PI.toString(); break;
            }
            updateDisplay();
        }

        // Conversion functions
        function convert(type) {
            let value = parseFloat(currentInput);
            if (isNaN(value)) {
                currentInput = "Invalid";
                updateDisplay();
                return;
            }

            switch (type) {
                case 'currency': currentInput = (value * 0.92).toFixed(2) + " EUR"; break;
                case 'weight': currentInput = (value * 2.20462).toFixed(2) + " lb"; break;
                case 'volume': currentInput = (value * 0.264172).toFixed(2) + " gal"; break;
                case 'time': currentInput = (value * 60).toFixed(2) + " min"; break;
            }

            updateDisplay();
        }
    </script>

</body>
</html>
