<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    :root {
      --bg-color: #000000; /* Black Background */
      --text-color: white;
      --button-color: #00338D; /* Buffalo Bills Royal Blue */
      --ac-button-color: #002366; /* Darker Blue for AC Button */
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
      margin: 0;
    }

    #calculator {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #display {
      width: 100%;
      height: 80px;
      font-size: 36px;
      text-align: right;
      color: var(--text-color);
      background: none;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr) auto; /* Four main columns + one for operations */
      gap: 8px;
      width: 100%;
    }

    button {
      padding: 8px;
      font-size: 16px;
      background: var(--button-color);
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 100%;
      aspect-ratio: 1 / 1;
      transition: 0.2s;
      border: none;
    }

    #ac-button {
      background: var(--ac-button-color);
    }

    .operation {
      background: #ff9800; /* Orange for operation buttons */
    }

    button:hover {
      opacity: 0.8;
    }

    #scientific {
      display: none;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
      width: 100%;
    }

    @media (min-width: 768px) {
      #calculator {
        max-width: 900px;
      }

      button {
        width: 80%;
        padding: 6px;
        font-size: 14px;
      }

      #display {
        font-size: 36px;
        height: 80px;
      }
    }
  </style>
</head>
<body class="blue-mode"> 
  <div id="calculator">
    <input type="text" id="display" disabled>
    <div id="buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="clearDisplay()" id="ac-button">AC</button>
      <button class="operation" onclick="setOperation('+')">+</button>

      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendDecimal()">.</button>
      <button class="operation" onclick="setOperation('-')">-</button>

      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendNumber(0)">0</button>
      <button class="operation" onclick="setOperation('*')">*</button>

      <button onclick="calculatePercentage()">%</button>
      <button onclick="toggleMode()">Sci</button>
      <button onclick="toggleTheme()">&#9881;</button> <!-- Gear Symbol -->
      <button onclick="setOperation('/')">/</button>
      <button class="operation" onclick="calculate()" id="equals-button">=</button>
    </div>
    
    <div id="scientific">
      <button onclick="appendFunction('Math.sqrt')">√</button>
      <button onclick="appendFunction('Math.pow')">xⁿ</button>
      <button onclick="appendFunction('Math.sin')">sin</button>
      <button onclick="appendFunction('Math.cos')">cos</button>
      <button onclick="appendFunction('Math.tan')">tan</button>
      <button onclick="appendNumber(Math.PI)">π</button>
      <button onclick="appendNumber(Math.E)">e</button>
      <button onclick="calculateGamma()">Γ(x)</button>
      <button onclick="calculateBeta()">B(x, y)</button>
    </div>
  </div>
  <script>
    let currentInput = '';
    let operation = null;
    let firstOperand = null;
    let isScientificMode = false;

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (firstOperand === null) {
        firstOperand = parseFloat(currentInput);
      } else if (operation) {
        firstOperand = calculate();
      }
      operation = op;
      currentInput = '';
    }

    function clearDisplay() {
      currentInput = '';
      firstOperand = null;
      operation = null;
      updateDisplay();
    }

    function calculate() {
      if (currentInput === '' || firstOperand === null || !operation) return;
      let secondOperand = parseFloat(currentInput);
      let result;

      switch (operation) {
        case '+': result = firstOperand + secondOperand; break;
        case '-': result = firstOperand - secondOperand; break;
        case '*': result = firstOperand * secondOperand; break;
        case '/': result = secondOperand !== 0 ? firstOperand / secondOperand : 'Error'; break;
        default: return;
      }

      currentInput = result.toString();
      firstOperand = null;
      operation = null;
      updateDisplay();
    }

    function calculatePercentage() {
      if (currentInput !== '') {
        currentInput = (parseFloat(currentInput) / 100).toString();
        updateDisplay();
      }
    }

    function toggleMode() {
      isScientificMode = !isScientificMode;
      document.getElementById('scientific').style.display = isScientificMode ? 'grid' : 'none';
    }

    function toggleTheme() {
      const themes = ['blue-mode', 'red-mode', 'green-mode', 'yellow-mode'];
      let currentTheme = document.body.className;
      let nextThemeIndex = (themes.indexOf(currentTheme) + 1) % themes.length;
      document.body.className = themes[nextThemeIndex];
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }
  </script>
</body>
</html>
