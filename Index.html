<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>

  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --button-color: blue;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
      transition: 0.3s;
    }

    #calculator {
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      background: var(--bg-color);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 32px;
      text-align: right;
      color: var(--text-color);
      background: none;
      border: none;
      margin-bottom: 15px;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      background: var(--button-color);
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 100%;
      aspect-ratio: 1 / 1;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .scientific { 
      display: none; /* Hidden in Basic Mode */
    }

    .settings-btn {
      grid-column: span 2;
      border-radius: 10px;
      background: gray;
    }

  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" disabled>

    <div id="buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="setOperation('+')">+</button>
      
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="setOperation('-')">-</button>
      
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="setOperation('*')">*</button>
      
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendDecimal()">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="setOperation('/')">/</button>

      <button onclick="calculatePercentage()">%</button>
      <button onclick="clearDisplay()">C</button>

      <!-- Scientific Functions -->
      <button class="scientific" onclick="appendFunction('Math.sqrt')">√</button>
      <button class="scientific" onclick="appendFunction('Math.pow')">xⁿ</button>
      <button class="scientific" onclick="appendFunction('Math.sin')">sin</button>
      <button class="scientific" onclick="appendFunction('Math.cos')">cos</button>
      <button class="scientific" onclick="appendFunction('Math.tan')">tan</button>
      <button class="scientific" onclick="appendNumber(Math.PI)">π</button>
      <button class="scientific" onclick="appendNumber(Math.E)">e</button>

      <!-- Gamma & Beta Functions -->
      <button class="scientific" onclick="calculateGamma()">Γ(x)</button>
      <button class="scientific" onclick="calculateBeta()">B(x, y)</button>

      <!-- Toggle Scientific Mode -->
      <button class="settings-btn" onclick="toggleMode()">Scientific Mode</button>
      <button class="settings-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operation = null;
    let firstOperand = null;
    let isScientificMode = false;
    let isDarkMode = true;

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (firstOperand === null) {
        firstOperand = parseFloat(currentInput);
      } else if (operation) {
        firstOperand = calculate();
      }
      operation = op;
      currentInput = '';
    }

    function clearDisplay() {
      currentInput = '';
      firstOperand = null;
      operation = null;
      updateDisplay();
    }

    function calculate() {
      if (currentInput === '' || firstOperand === null) return;
      let secondOperand = parseFloat(currentInput);
      let result;
      switch (operation) {
        case '+': result = firstOperand + secondOperand; break;
        case '-': result = firstOperand - secondOperand; break;
        case '*': result = firstOperand * secondOperand; break;
        case '/': result = firstOperand / secondOperand; break;
        default: return;
      }
      currentInput = result.toString();
      firstOperand = result;
      operation = null;
      updateDisplay();
    }

    function calculatePercentage() {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      currentInput = (num / 100).toString();
      updateDisplay();
    }

    function appendFunction(func) {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      let result;
      switch (func) {
        case 'Math.sqrt': result = Math.sqrt(num); break;
        case 'Math.sin': result = Math.sin(num); break;
        case 'Math.cos': result = Math.cos(num); break;
        case 'Math.tan': result = Math.tan(num); break;
        case 'Math.pow': 
          let exponent = prompt("Enter exponent:");
          result = Math.pow(num, parseFloat(exponent)); 
          break;
        default: return;
      }
      currentInput = result.toString();
      updateDisplay();
    }

    function calculateGamma() {
      if (currentInput === '') return;
      let num = parseFloat(currentInput);
      let gamma = factorial(num - 1);
      currentInput = gamma.toString();
      updateDisplay();
    }

    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function calculateBeta() {
      let x = parseFloat(prompt("Enter x:"));
      let y = parseFloat(prompt("Enter y:"));
      let beta = (factorial(x - 1) * factorial(y - 1)) / factorial(x + y - 1);
      currentInput = beta.toString();
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }

    function toggleMode() {
      isScientificMode = !isScientificMode;
      document.querySelectorAll('.scientific').forEach(btn => btn.style.display = isScientificMode ? 'block' : 'none');
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.documentElement.style.setProperty('--bg-color', isDarkMode ? 'black' : 'white');
      document.documentElement.style.setProperty('--text-color', isDarkMode ? 'white' : 'black');
    }
  </script>
</body>
</html>
