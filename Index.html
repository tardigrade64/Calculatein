<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            max-width: 500px;
            padding: 20px;
        }

        /* Button styling */
        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        /* Display */
        #display {
            grid-column: span 5;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        /* Unit Converter Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>

        <!-- Buttons -->
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>

        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>

        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>

        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sqrt')">‚àö</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('ln')">ln</button>
        <button class="button" onclick="setScientific('pow')">^</button>

        <!-- Unit Conversion -->
        <button class="button" onclick="openUnitConverter()">üîÅ Unit Convert</button>
        <!-- Color Change -->
        <button class="button" onclick="changeColor()">üñåÔ∏è</button>
    </div>

    <!-- Unit Conversion Popup -->
    <div id="unitConverter" class="popup">
        <h3>Unit Converter</h3>
        <label for="unitType">Select Measurement:</label>
        <select id="unitType">
            <option value="length">Length (m ‚Üî ft)</option>
            <option value="weight">Weight (kg ‚Üî lb)</option>
            <option value="volume">Volume (L ‚Üî gal)</option>
            <option value="temperature">Temperature (¬∞C ‚Üî ¬∞F)</option>
        </select>
        
        <input type="number" id="unitInput" placeholder="Enter value">
        <button onclick="convertUnit()">Convert</button>
        <p id="unitResult"></p>
        <button onclick="closeUnitConverter()">Close</button>
    </div>

    <script>
        let currentInput = '';

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            currentInput += ` ${op} `;
            updateDisplay();
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
            } catch {
                currentInput = 'Error';
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function setScientific(func) {
            let num = parseFloat(currentInput);
            switch (func) {
                case 'sqrt': currentInput = Math.sqrt(num).toString(); break;
                case 'log': currentInput = Math.log10(num).toString(); break;
                case 'ln': currentInput = Math.log(num).toString(); break;
                case 'pow': currentInput = Math.pow(num, 2).toString(); break;
            }
            updateDisplay();
        }

        // Open/Close Unit Converter
        function openUnitConverter() {
            document.getElementById("unitConverter").style.display = "block";
        }

        function closeUnitConverter() {
            document.getElementById("unitConverter").style.display = "none";
        }

        // Unit Conversion Logic
        function convertUnit() {
            let type = document.getElementById("unitType").value;
            let input = parseFloat(document.getElementById("unitInput").value);
            let result = "";

            if (isNaN(input)) {
                result = "Enter a valid number!";
            } else {
                switch (type) {
                    case "length": result = `${input} m = ${(input * 3.28084).toFixed(2)} ft`; break;
                    case "weight": result = `${input} kg = ${(input * 2.20462).toFixed(2)} lb`; break;
                    case "volume": result = `${input} L = ${(input * 0.264172).toFixed(2)} gal`; break;
                    case "temperature": result = `${input}¬∞C = ${((input * 9/5) + 32).toFixed(2)}¬∞F`; break;
                }
            }
            document.getElementById("unitResult").innerText = result;
        }

        // Button Color Changer
        function changeColor() {
            let colors = ["red", "orange", "yellow", "green", "blue"];
            let buttons = document.querySelectorAll(".button");
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            buttons.forEach(button => button.style.backgroundColor = randomColor);
        }
    </script>

</body>
</html>
