<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* Body and overall design */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-gap: 10px;
            width: 100%;
            max-width: 700px;
            height: calc(95vh + 1cm); /* Increased by 1cm */
            padding: 20px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px; /* Rounded edges */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        #display {
            grid-column: span 7; /* Full width of the grid */
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Theme button */
        #theme-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #calculator {
                grid-template-columns: repeat(5, 1fr);
                max-width: 500px;
            }
        }

        @media (max-width: 600px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr);
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <button id="theme-button" onclick="changeTheme()">üñåÔ∏è</button>

    <div id="calculator">
        <input id="display" type="text" disabled>
        
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- New functionality buttons -->
        <button class="button" onclick="convertCurrency()">üí∞</button>
        <button class="button" onclick="convertWeight()">‚öñÔ∏è</button>
        <button class="button" onclick="convertVolume()">üß™</button>
        <button class="button" onclick="convertTime()">‚è≥</button>
        <button class="button" onclick="convertTemperature()">üå°Ô∏è</button>
        <button class="button" onclick="calculatePercentage()">%</button>
        <button class="button" onclick="solveEquation()">ùë•</button>
        <button class="button" onclick="matrixOperations()">üü∞</button>
        <button class="button" onclick="toggleHistory()">üìú</button>
        <button class="button" onclick="changeTheme()">üé®</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;
        let history = [];

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        function calculate() {
            let secondOperand = parseFloat(currentInput);
            if (operation === '+') currentInput = (firstOperand + secondOperand).toString();
            if (operation === '-') currentInput = (firstOperand - secondOperand).toString();
            if (operation === '*') currentInput = (firstOperand * secondOperand).toString();
            if (operation === '/') currentInput = (firstOperand / secondOperand).toString();
            operation = null;
            firstOperand = null;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        }

        function convertWeight() {

        }

        function convertVolume() {
            alert("Volume conversion feature coming soon!");
        }

        function convertTime() {
            alert("Time conversion feature coming soon!");
        }

        function convertTemperature() {
            alert("Temperature conversion feature coming soon!");
        }

        function solveEquation() {
            alert("Equation solver coming soon!");
        }

        function matrixOperations() {
            alert("Matrix operations feature coming soon!");
        }

        function toggleHistory() {
            alert("History memory coming soon!");
        }

        function changeTheme() {
            const colors = ["red", "orange", "yellow", "green", "blue"];
            let buttons = document.querySelectorAll(".button");
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            buttons.forEach(button => button.style.backgroundColor = newColor);
        }
    </script>

</body>
</html>
