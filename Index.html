<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .calculator {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            background: none;
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding-top: 10px;
        }

        .button {
            width: 100%;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        .button:active {
            background-color: darkblue;
        }

        [data-action="clear"] {
            background-color: red;
        }

        [data-action="toggle-theme"] {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button" data-action="clear">AC</button>
            <button class="button" data-action="toggle-theme">⚙️</button>
            <button class="button" data-action="percent">%</button>
            <button class="button" data-action="divide">÷</button>
            
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-action="multiply">×</button>
            
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-action="subtract">−</button>
            
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-action="add">+</button>

            <button class="button" data-value="0">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button" data-action="equals">=</button>
            
            <button class="button" data-action="pi">π</button>
            <button class="button" data-action="sqrt">√</button>
            <button class="button" data-action="sin">sin</button>
            <button class="button" data-action="cos">cos</button>
            <button class="button" data-action="tan">tan</button>
            <button class="button" data-action="log">log</button>
            <button class="button" data-action="ln">ln</button>
            <button class="button" data-action="exp">e</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.button');

            let currentInput = '';
            let operator = '';
            let firstOperand = null;
            
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const action = button.dataset.action;
                    const value = button.dataset.value;

                    if (value) {
                        handleNumber(value);
                    } else if (action) {
                        handleAction(action);
                    }
                });
            });

            function handleNumber(number) {
                if (currentInput.length < 15) {
                    currentInput += number;
                    updateDisplay(currentInput);
                }
            }

            function handleAction(action) {
                switch (action) {
                    case 'clear':
                        clearDisplay();
                        break;
                    case 'equals':
                        calculateResult();
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        setOperator(action);
                        break;
                    case 'decimal':
                        addDecimal();
                        break;
                    case 'percent':
                        convertToPercentage();
                        break;
                    case 'pi':
                        insertPi();
                        break;
                    case 'sin':
                    case 'cos':
                    case 'tan':
                    case 'log':
                    case 'ln':
                    case 'sqrt':
                        applyScientificFunction(action);
                        break;
                    case 'exp':
                        insertEuler();
                        break;
                    case 'toggle-theme':
                        toggleTheme();
                        break;
                }
            }

            function updateDisplay(value) {
                display.value = value;
            }

            function clearDisplay() {
                currentInput = '';
                firstOperand = null;
                operator = '';
                updateDisplay('0');
            }

            function setOperator(op) {
                if (currentInput !== '') {
                    firstOperand = parseFloat(currentInput);
                    operator = op;
                    currentInput = '';
                }
            }

            function calculateResult() {
                if (firstOperand !== null && currentInput !== '') {
                    let secondOperand = parseFloat(currentInput);
                    let result;

                    switch (operator) {
                        case 'add':
                            result = firstOperand + secondOperand;
                            break;
                        case 'subtract':
                            result = firstOperand - secondOperand;
                            break;
                        case 'multiply':
                            result = firstOperand * secondOperand;
                            break;
                        case 'divide':
                            result = secondOperand !== 0 ? firstOperand / secondOperand : 'Error';
                            break;
                        default:
                            return;
                    }

                    updateDisplay(result);
                    currentInput = result.toString();
                    firstOperand = null;
                    operator = '';
                }
            }

            function addDecimal() {
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                    updateDisplay(currentInput);
                }
            }

            function convertToPercentage() {
                if (currentInput) {
                    currentInput = (parseFloat(currentInput) / 100).toString();
                    updateDisplay(currentInput);
                }
            }

            function insertPi() {
                currentInput = Math.PI.toFixed(6).toString();
                updateDisplay(currentInput);
            }

            function insertEuler() {
                currentInput = Math.E.toFixed(6).toString();
                updateDisplay(currentInput);
            }

            function applyScientificFunction(action) {
                if (currentInput !== '') {
                    let value = parseFloat(currentInput);
                    let result;

                    switch (action) {
                        case 'sin':
                            result = Math.sin(value);
                            break;
                        case 'cos':
                            result = Math.cos(value);
                            break;
                        case 'tan':
                            result = Math.tan(value);
                            break;
                        case 'log':
                            result = Math.log10(value);
                            break;
                        case 'ln':
                            result = Math.log(value);
                            break;
                        case 'sqrt':
                            result = Math.sqrt(value);
                            break;
                        default:
                            return;
                    }

                    updateDisplay(result);
                    currentInput = result.toString();
                }
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
            }
        });
    </script>
</body>
</html>
