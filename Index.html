<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }
        #display {
            grid-column: span 4;
            padding: 20px;
            font-size: 2em;
            text-align: right;
            background-color: #222;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .button {
            padding: 20px;
            font-size: 1.2em;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #555;
        }
        .function-key {
            background-color: #555;
        }
        .operator-key {
            background-color: #666;
        }
        .scientific-key {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <!-- Function Keys -->
        <button class="button function-key" onclick="clearDisplay()">AC</button>
        <button class="button function-key" onclick="toggleSign()">±</button>
        <button class="button function-key" onclick="percentage()">%</button>
        <button class="button function-key" onclick="insertConstant('π')">π</button>
        <!-- Number Pad and Operators -->
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button operator-key" onclick="setOperation('divide')">÷</button>

        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button operator-key" onclick="setOperation('multiply')">×</button>

        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button operator-key" onclick="setOperation('subtract')">−</button>

        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button operator-key" onclick="calculate()">=</button>
        <button class="button operator-key" onclick="setOperation('add')">+</button>
        <!-- Scientific Functions -->
        <button class="button scientific-key" onclick="applyFunction('sin')">sin</button>
        <button class="button scientific-key" onclick="applyFunction('cos')">cos</button>
        <button class="button scientific-key" onclick="applyFunction('tan')">tan</button>
        <button class="button scientific-key" onclick="applyFunction('asin')">asin</button>

        <button class="button scientific-key" onclick="applyFunction('acos')">acos</button>
        <button class="button scientific-key" onclick="applyFunction('atan')">atan</button>
        <button class="button scientific-key" onclick="applyFunction('log')">log</button>
        <button class="button scientific-key" onclick="applyFunction('ln')">ln</button>

        <button class="button scientific-key" onclick="applyFunction('sqrt')">√</button>
        <button class="button scientific-key" onclick="applyFunction('square')">x²</button>
        <button class="button scientific-key" onclick="applyFunction('cube')">x³</button>
        <button class="button scientific-key" onclick="applyFunction('factorial')">x!</button>
    </div>
    <script>
        // JavaScript functions to handle calculator operations
        let display = document.getElementById('display');
        let currentInput = '';
        let operation = null;
        let firstOperand = null;

        function updateDisplay() {
            display.value = currentInput || '0';
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operation = null;
            updateDisplay();
        }
