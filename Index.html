<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Calculator layout */
        #calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 90vw;
            max-width: 600px;
            padding: 20px;
        }

        /* Display */
        #display {
            grid-column: span 5;
            padding: 20px;
            text-align: right;
            font-size: 30px;
            background-color: #222;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
        }

        /* Buttons */
        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:active {
            background-color: #555;
        }

        /* Color Change Button */
        #color-btn {
            grid-column: span 1;
            font-size: 24px;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr);
            }
            .button {
                padding: 15px;
                font-size: 16px;
            }
            #display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" type="text" disabled>

        <!-- Color Change Button -->
        <button id="color-btn" class="button" onclick="changeColor()">üñåÔ∏è</button>
        
        <!-- Standard Calculator Buttons -->
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">√ó</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>

        <!-- Scientific Functions -->
        <button class="button" onclick="setScientific('sin')">sin</button>
        <button class="button" onclick="setScientific('cos')">cos</button>
        <button class="button" onclick="setScientific('tan')">tan</button>
        <button class="button" onclick="setScientific('log')">log</button>
        <button class="button" onclick="setScientific('sqrt')">‚àö</button>
        <button class="button" onclick="setScientific('exp')">exp</button>
        <button class="button" onclick="setScientific('pi')">œÄ</button>
        <button class="button" onclick="setScientific('e')">e</button>
        <button class="button" onclick="setScientific('pow')">^</button>

        <!-- Unit Conversion -->
        <button class="button" onclick="convertUnits('length')">Length</button>
        <button class="button" onclick="convertUnits('weight')">Weight</button>
        <button class="button" onclick="convertUnits('volume')">Volume</button>
        <button class="button" onclick="convertUnits('time')">Time</button>
        <button class="button" onclick="convertUnits('currency')">Money</button>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                firstOperand = calculate();
            }
            operation = op;
            currentInput = '';
        }

        function calculate() {
            let secondOperand = parseFloat(currentInput);
            switch (operation) {
                case '+': currentInput = (firstOperand + secondOperand).toString(); break;
                case '-': currentInput = (firstOperand - secondOperand).toString(); break;
                case '*': currentInput = (firstOperand * secondOperand).toString(); break;
                case '/': currentInput = (firstOperand / secondOperand).toString(); break;
            }
            updateDisplay();
            firstOperand = null;
        }

        function setScientific(func) {
            let num = parseFloat(currentInput);
            switch (func) {
                case 'sin': currentInput = Math.sin(num).toString(); break;
                case 'cos': currentInput = Math.cos(num).toString(); break;
                case 'tan': currentInput = Math.tan(num).toString(); break;
                case 'log': currentInput = Math.log10(num).toString(); break;
                case 'sqrt': currentInput = Math.sqrt(num).toString(); break;
                case 'exp': currentInput = Math.exp(num).toString(); break;
                case 'pi': currentInput = Math.PI.toString(); break;
                case 'e': currentInput = Math.E.toString(); break;
                case 'pow': currentInput = Math.pow(num, 2).toString(); break;
            }
            updateDisplay();
        }

        function convertUnits(type) {
            alert(`Converting ${type}! (Feature placeholder)`);
        }

        function changeColor() {
            let colors = ['red', 'orange', 'yellow', 'green', 'blue'];
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            });
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }
    </script>
</body>
</html>
