    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = null;

        // Update display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Append number to the display
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Append decimal point to the display
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Set operation (+, -, *, /)
        function setOperation(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operation = op;
            currentInput = '';
        }

        // Perform the calculation
        function calculate() {
            let secondOperand = parseFloat(currentInput);
            if (operation === '+') currentInput = (firstOperand + secondOperand).toString();
            if (operation === '-') currentInput = (firstOperand - secondOperand).toString();
            if (operation === '*') currentInput = (firstOperand * secondOperand).toString();
            if (operation === '/') currentInput = (firstOperand / secondOperand).toString();
            operation = null;
            firstOperand = null;
            updateDisplay();
        }

        // Clear display
        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        // Calculate percentage
        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        // Solve quadratic equation (ax¬≤ + bx + c = 0)
        function solveQuadratic() {
            let a = parseFloat(prompt("Enter coefficient a"));
            let b = parseFloat(prompt("Enter coefficient b"));
            let c = parseFloat(prompt("Enter coefficient c"));

            let discriminant = b * b - 4 * a * c;
            if (discriminant > 0) {
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                currentInput = `Roots: ${root1}, ${root2}`;
            } else if (discriminant === 0) {
                let root = -b / (2 * a);
                currentInput = `Root: ${root}`;
            } else {
                currentInput = "No Real Roots";
            }
            updateDisplay();
        }

        // Check if a number is prime
        function checkPrime() {
            let number = parseInt(currentInput);
            if (number <= 1) {
                currentInput = "Not prime";
            } else {
                let isPrime = true;
                for (let i = 2; i < number; i++) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
                currentInput = isPrime ? "Prime" : "Not prime";
            }
            updateDisplay();
        }

            currentInput = `LCM: ${lcm}`;
            updateDisplay();
        }

        // Find the Greatest Common Divisor (GCD)
        function findGCD() {
            let num1 = parseInt(prompt("Enter first number"));
            let num2 = parseInt(prompt("Enter second number"));

                if (num1 % i === 0 && num2 % i === 0) {
                    gcd = i;
                }
            }
            currentInput = `GCD: ${gcd}`;
            updateDisplay();
        }
